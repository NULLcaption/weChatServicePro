<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header">
    <link rel="stylesheet" type="text/css"
          href="/css/bootstrap-datetimepicker.min.css"
          th:href="@{/css/bootstrap-datetimepicker.min.css}">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left col-md-3 nopadding">
                        <input id="planKunnrName" type="text" class="form-control"
                               placeholder="经销商名称">
                    </div>
                    <div class="columns pull-left col-md-3 nopadding">
                        <input id="planAddress" type="text" class="form-control"
                               placeholder="活动地点">
                    </div>
                    <div class="columns pull-left col-md-3 input-group date" id="datetimepicker1">
                        <input id="subDateStart" type='text' class="form-control" placeholder="提报时间从"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <div class="columns pull-left col-md-3 input-group date" id="datetimepicker2" style="padding-left: 20px">
                        <input id="subDateEnd" type='text' class="form-control" placeholder="提报时间至"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <div class="columns pull-left" style="padding-left: 10px">
                        <button class="btn btn-primary" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-left" style="padding-left: 10px">
                        <button class="btn btn-success" onclick="clearData()">重置</button>
                    </div>
                    <div class="columns pull-left" style="padding-left: 10px">
                        <button class="btn btn-danger" onclick="downloadData()">导出</button>
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>

</div>
<div th:include="include :: footer"></div>
<script type="text/javascript"
        src="/js/moment-with-locales.min.js"
        th:src="@{/js/moment-with-locales.min.js}"></script>
<script type="text/javascript"
        src="/js/bootstrap-datetimepicker.min.js"
        th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
<script type="text/javascript"
        src="/js/appjs/data/data.js"
        th:src="@{/js/appjs/data/submitNumData.js}"></script>
</body>
</html>
