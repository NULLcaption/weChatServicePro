<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title>weChat service</title>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet" th:href="@{/css/bootstrap.min.css?v=3.3.6}">
    <link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet" th:href="@{/css/plugins/toastr/toastr.min.css}">
    <link href="/css/animate.css" rel="stylesheet" th:href="@{/css/animate.css}">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet" th:href="@{/css/style.css?v=4.1.0}">
</head>
<body>
<div class="container" style="padding-top: 50px;">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="jumbotron">
                <h1>
                    Hello<strong class="font-bold" th:text="${userName}"></strong>,
                    <br>
                    Welcome weChat service system!
                </h1>
                <p>
                    <a class="btn btn-primary btn-large" href="/swagger-ui.html">API接口详情</a>
                    <a class="btn btn-info btn-large" href="/data/data">活动领取报表</a>
                    <a class="btn btn-success btn-large" href="/data/admindata">活动现场管理员报表</a>
                    <a class="btn btn-warning btn-large" href="/data/photodata">活动现场照片报表</a>
                    <!--<a class="btn btn-primary btn-large" href="/data/sigindata">促销员签到签退表</a>-->
                    <!--<a class="btn btn-info btn-large" href="/data/submitNumData">促销销量提报明细表</a>-->
                    <!--<a class="btn btn-success btn-large" href="/data/proPhotoData">促销员现场照片查看</a>-->
                    <a class="btn btn-success btn-large" href="/data/productQRCode">生成带参二维码</a>
                </p>
            </div>
            <blockquote>
                <h4>PERSONAL INFORMATION</h4>
                <p>
                    <text class="fa fa-user-circle">  NAME:</text><strong th:text="${userName}"></strong>
                </p>
                <p>
                    <text class="fa fa-address-card">  COMPANY:</text><strong th:text="${company}"></strong>
                </p>
                <p>
                    <text class="fa fa-phone-square">  PHONE:</text><strong th:text="${phone}"></strong>
                </p>
                <p>
                    <text class="fa fa-envelope">  EMAIL:</text><strong th:text="${email}"></strong>
                </p>
            </blockquote>
        </div>
    </div>
</div>
</body>
</html>
